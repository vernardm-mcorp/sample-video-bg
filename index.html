<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="index.min.css" rel="stylesheet">
    <title>CAIR3</title>
</head>

<body class="home">
    <div class="overlay">
    </div>
    <video autoplay muted loop id="video_background">
        <source src="assets/video.webm" type="video/webm">
        <source src="assets/video.mp4" type="video/mp4">
    </video>

    <main class="content">

        <div class="container text-center">
            <div class="full-height row justify-content-md-center align-items-center">
                <div class="col-md-9 col-xxl-7">

                    <h1>Welcome to California Immunization Registry</h1>
                    <div class="text-body">
                        <p>It's easy to participate in CAIR2 and there's no cost to enroll or to use the system. To
                            enroll in CAIR,
                            you
                            must be a healthcare provider, school, childcare facility, WIC facility, or Foster Care
                            agency.
                            <a href="#!" target="_blank" title="Enrollment CAIR3" rel="bookmark">Learn how to get
                                started here</a>.
                        </p>
                    </div>

                    <div class="container text-center">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-6 col-md-4">
                                <button type="button" class="btn btn-secondary">Sign In</button>
                            </div>
                            <div class="col-6 col-md-4">
                                <button type="button" class="btn btn-secondary">Register</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!--Script section-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
